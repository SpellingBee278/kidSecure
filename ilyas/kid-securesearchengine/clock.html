<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<link rel="stylesheet" href="clock.css">
	<script src="https://kit.fontawesome.com/fd1b80277a.js" crossorigin="anonymous"></script>


</head>
<body onload="startTime()">

<div id="clockdate">
	<div class="clockdate-wrapper">
		<div id="clock"></div>
		<div id="date"></div>
	</div>
</div>
<i class="fas fa-clock-sm"></i>
<script>function startTime() {
    var today = new Date();
    var hr = today.getHours();
    var min = today.getMinutes();
    var sec = today.getSeconds();
    min = checkTime(min);
    sec = checkTime(sec);

    document.getElementById("clock").innerHTML = hr + ":" + min + ":" + sec;


    var time = setTimeout(function(){ startTime() }, 500);
}
function checkTime(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
}</script>

</body>
</html>
