<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Link Duckduckgo API</title>
	<link href="linkduckduckgoapi.css">

</head>

<script src="https://%3A%2F%2Fajax.googleapis.com%2Fajax%2Flibs%2Fjquery%2F3.3.1%2Fjquery.min.js&redir_token=lYK3GUOJNvVGJLrWAQoTJo1gMbt8MTU4NTgxOTE0MUAxNTg1NzMyNzQx&event=video_description&v=avyOGWtl1qQ"></script>
<input onkeyup='getanswer(document.getElementById("querybox").value)' id='querybox'></input>
<div id='answer' class='hiding'></div>
<script>
    var b;

    function getAnswer(q){
        $.get("https://api.duckduckgo.com/?q="+q+"&format=json", function(a) {
            b = JSON.parse(a);
            if(b.Abstract=="") {
                $( "#answer" ).addClass( "hiding");
                document.getElementById('answer').innerHTML='<p>no results found</p>'
            }
            else{
                $( "#answer" ).removeClass( "hiding");document.getElementById("answer").innerHTML="<h1>"+b.Heading+"</h1><img src='"+b.Image+"' class='image' width='100'><br><p>"+b.Abstract+"</p>";
            }
        });
    }


</script>



</body>
</html>
