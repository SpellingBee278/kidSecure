<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up or Log in</title>
	<link rel="stylesheet"  href="loginandsignup.css">
</head>
<body>
<script src="loginandsignup.js"></script>
<script src="https://kit.fontawesome.com/fd1b80277a.js" crossorigin="anonymous"></script>
<form>
	<div id="field-username">
		<i class="fas fa-user"></i>
		<input type="text" placeholder="Username" required>
		<i class="fas fa-arrow-down"></i>
	</div>
	<div id="field-password innactive">
		<i class="fas fa-key"></i>
		<input type="password " placeholder="Password" required req="*">
		<i class="fas fa-arrow-down"></i>
		<div id="field-finish innactive">
		<p>Now you have got an account!</p>
		<i class="fas fa-user-circle"></i>
		</div>
	</div>


</form>
</body>
</html>
