<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Male Kid-Secure</title>
	<link rel="stylesheet" href="stylekidsecure.css">




</head>
<body>

<span style="color:cornflowerblue">
<i class="fas fa-user-lock fa-3x "></i>
	</span>
<span style="color:midnightblue"><h3>Kid-Secure</h3></span>
<h1><applet>Welcome to Kid-Secure!</applet></h1>
<h2><applet>Go and search whatever you want! We promise to be secure.</applet></h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search">
<button>
	<i class="fas fa-search fa-2x"></i>

</button>
<ul id="myUL">
	<li><a href="#">TimeTables Rockstars</a></li>
	<li><a href="#">Primary Resources</a></li>

	<li><a href="#">Microsoft Word</a></li>
	<li><a href="#">Youtube</a></li>

	<li><a href="#">How to stay safe online</a></li>

</ul>
<a href="index.html">
	<button style="background-color: #4CAF50;
    border: none;
    color: white;
    padding: 17px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px; border-radius:15px" class="button button1">Go back to Homepage</button>

</a>
<script>
    function myFunction() {
        // Declare variables
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('myInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName('li');

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>







<script src="https://kit.fontawesome.com/fd1b80277a.js" crossorigin="anonymous"></script>
</body>

</html>
